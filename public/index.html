<!doctype html>
<html ng-app="generator">
    <head>
        <title>Charts</title>
        <meta charset="utf-8">
        <meta name="google" content="notranslate">
        <meta name="author" content="Essence">
        <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <link href="//fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
        <link rel="stylesheet" type="text/css" href="/css/app.min.css?v=3">
    </head>
    <body>
        <section ng-controller="perfect" class="flex-col align-middle">
            <div class="flex-row">
                <label>
                    Chart name
                    <input ng-model="name" placeholder="Name the chart">
                </label>
            </div>
            <div class="flex-row controls">
                <span class="chart-link" ng-repeat="key in charts track by $index">
                    <button ng-click="changeChart(key)">{{key}}</button>
                </span>
            </div>
            <div class="flex-row controls">
                <button ng-click="clearCharts()">Clear Charts</button>
            </div>

            <div class="flex-row controls">
                <input ng-model="data.question" style="width: 100%">
            </div>
            <div class="flex-row" ng-repeat="answer in data.answers">
                <input ng-model="data.answers[$index].copy">
                <input ng-model="data.answers[$index].control">
                <input ng-model="data.answers[$index].exposed">
                <input ng-model="data.answers[$index].color">
                <input ng-model="data.answers[$index].range[0]">
                <input ng-model="data.answers[$index].range[1]">
                <input ng-model="data.answers[$index].range[2]">
                <button ng-click="removeAnswer($index)">X</button>
            </div>

            <div class="controls">
                <button ng-click="addAnswer()">+Answer</button>
            </div>

            <div class="flex-row controls">
                <label>
                    Theme
                    <select ng-model="theme">
                        <option></option>
                        <option value="google">Google</option>
                        <option value="essence">Essence</option>
                        <option value="youtube">YouTube</option>
                    </select>
                <label>
                    Width
                    <input type="number" min="0" max="100" ng-model="width">
                </label>
                <label>
                    Background color
                    <input ng-model="bgColor">
                </label>
                <label>
                    Foreground color
                    <input ng-model="fgColor">
                </label>
            </div>
            <div class="flex-row controls">
                <label>
                    Bar decimals
                    <input type="number" ng-model="barDec">
                </label>
                <label>
                    Observed decimals
                    <input type="number" ng-model="observedDec">
                </label>
                <label>
                    Relative decimals
                    <input type="number" ng-model="relativeDec">
                </label>
                <label>
                    Show circle label
                    <input type="checkbox" ng-model="showCircleLabel">
                </label>
                <label>
                    Show relative lift
                    <input type="checkbox" ng-model="showRelative">
                </label>
            </div>

            <article style="width: {{width}}%; background-color: {{bgColor}}; color: {{fgColor}};" class="{{theme}}">
                <perfect data="data" bar-dec="barDec" observed-dec="observedDec" relative-dec="relativeDec" show-circle-label="showCircleLabel" show-relative-lift="showRelative"></perfect>
            </article>
        </section>

        <script src="/components/angular/angular.min.js"></script>
        <script src="/js/app.min.js"></script>
    </body>
</html>
