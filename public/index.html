<!doctype html>
<html ng-app="generator">
    <head>
        <title>Charts</title>
        <meta charset="utf-8">
        <meta name="google" content="notranslate">
        <meta name="author" content="Essence">
        <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <link href="//fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
        <link rel="stylesheet" type="text/css" href="/css/app.min.css?v=3">
    </head>
    <body>
        <header class="nav">
            <div class="logo"></div>
            <div>Charts</div>
        </header>
        <main ng-controller="perfect" class="flex-col">
            <div class="flex-row controls">
                <csv-magic question="data.question" answers="data.answers"></csv-magic>
            </div>

            <div class="flex-row control-panel align-middle">
                <div class="flex-col controls">
                    <label>
                        Theme
                        <select ng-model="theme">
                            <option></option>
                            <option value="google">Google</option>
                            <option value="essence">Essence</option>
                            <option value="youtube">YouTube</option>
                        </select>
                    </label>
                    <label>
                        Width
                        <input type="number" min="0" max="100" ng-model="width">
                    </label>
                    <label>
                        Show circle label
                        <input type="checkbox" ng-model="showCircleLabel">
                    </label>
                    <label>
                        Show relative lift
                        <input type="checkbox" ng-model="showRelative">
                    </label>
                    <label>
                        Show headroom lift
                        <input type="checkbox" ng-model="showHeadroom">
                    </label>
                </div>
                <div class="flex-col controls">
                    <label>
                        Bar decimals
                        <input type="number" ng-model="barDec">
                    </label>
                    <label>
                        Observed decimals
                        <input type="number" ng-model="observedDec">
                    </label>
                    <label>
                        Relative decimals
                        <input type="number" ng-model="relativeDec">
                    </label>
                    <label>
                        Language
                        <select ng-model="charset">
                            <option>Default</option>
                            <option value="japanese">Japanese</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="control-panel flex-row">
                <a class="button" href="" ng-click="render(data.question)">Download chart</a>
            </div>

            <div id="render-me" style="width: {{width}}%">
                <article class="{{theme}} {{charset}} align-middle">
                    <perfect data="data" bar-dec="barDec" observed-dec="observedDec" relative-dec="relativeDec" show-circle-label="showCircleLabel" show-relative-lift="showRelative" show-headroom-lift="showHeadroom"></perfect>
                </article>
            </div>
        </main>

        <script src="/vendor/d2i.min.js"></script>
        <script src="/components/angular/angular.min.js"></script>
        <script src="/js/app.min.js"></script>
    </body>
</html>
